name: Automated Preprocessing Credit Card Default

on:
  push:
    paths:
      - data_raw/**
      - preprocessing/automate_gilangputrafirmansyah.py

permissions:
  contents: write

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_gilangputrafirmansyah.py

    - name: Commit preprocessing result
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add CreditCardDefaultDataset_preprocessing/*
        git commit -m "Auto-update preprocessed dataset" || echo "No changes to commit"
        git push
